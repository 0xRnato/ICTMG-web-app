<div class="container admin-section">
    <div>
        <h3>Bem Vindo {{adminController.userSession.fullname}}</h3>
    </div>
    <uib-tabset active="activeJustified" justified="true">
        <uib-tab index="0" heading="Slide">
            <h1>Slide</h1>
        </uib-tab>
        <uib-tab index="1" heading="Calendario">
            <h1>Calendario</h1>
            <div class="row">
                <div class="col-md-6">
                    <ul class="list-group">
                        <li class="list-group-item" ng-click="adminController.setCalendar(calendar)" ng-repeat="calendar in adminController.calendars">{{calendar.name}}</li>
                    </ul>
                </div>
                <div class="col-md-6" ng-if="adminController.calendars.length < 3 || adminController.calendarIsSetted">
                    <form class="form-horizontal" ng-submit="adminController.saveCalendar()">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">Nome</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="adminController.calendar.name" id="name" placeholder="Nome">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description" class="col-sm-2 control-label">Descrição</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="adminController.calendar.description" id="description" placeholder="Descrição">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="startdate" class="col-sm-2 control-label">Data de Inicio</label>
                            <div class="col-sm-10">
                                <input type="date" class="form-control" ng-model="adminController.calendar.startdate" id="startdate">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="enddate" class="col-sm-2 control-label">Data de Fim</label>
                            <div class="col-sm-10">
                                <input type="date" class="form-control" ng-model="adminController.calendar.enddate" id="enddate">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="location" class="col-sm-2 control-label">Local</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="adminController.calendar.location" id="location" placeholder="Local">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default form-control">Salvar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </uib-tab>
        <uib-tab index="2" heading="Noticias">
            <h1>Noticias</h1>
        </uib-tab>
        <uib-tab index="3" heading="Notas">
            <h1>Notas Importantes</h1>
            <div class="row">
                <div class="col-md-6">
                    <ul class="list-group">
                        <li class="list-group-item" ng-click="adminController.setNote(note)" ng-repeat="note in adminController.notes">{{note.id}}</li>
                    </ul>
                </div>
                <div class="col-md-6" ng-if="adminController.notes.length < 5 || adminController.noteIsSetted">
                    <form class="form-horizontal" ng-submit="adminController.saveNote()">
                        <div class="form-group">
                            <label for="text" class="col-sm-2 control-label">Texto</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" ng-model="adminController.note.text" maxlength="50" rows="2"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default form-control">Salvar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </uib-tab>
        <uib-tab index="4" heading="Usuários">
            <h1>Usuários</h1>
            <div class="row">
                <div class="col-md-6">
                    <ul class="list-group">
                        <li class="list-group-item" ng-click="adminController.setUser(user)" ng-repeat="user in adminController.users">{{user.username}}</li>
                    </ul>
                </div>
                <div class="col-md-6">
                    <form class="form-horizontal" ng-submit="adminController.saveUser()">
                        <div class="form-group">
                            <label for="user" class="col-sm-2 control-label">Usuário</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="adminController.user.username" id="user" placeholder="Usuário">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label">Senha</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="password" ng-model="adminController.user.password" placeholder="Senha">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">Nome</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="adminController.user.fullname" id="name" placeholder="Nome">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="adminController.user.email" id="email" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default form-control">Salvar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </uib-tab>
        <uib-tab index="5" heading="Candidatos">
            <h1>Candidatos</h1>
        </uib-tab>
    </uib-tabset>
</div>
<div class="container" style="margin-top: 20px;">
    <a href ng-click="back()"><i class="fa fa-arrow-left fa-2x back-button" aria-hidden="true"> Voltar</i></a>
</div>
