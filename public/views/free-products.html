<div class="row products-section">
	<div class="col-md-2"></div>
	<div class="col-md-8" style="text-align:center; margin-top:40px;">
		<div class="row">
			<div class="col-md-6">
				<div class="thumbnail">
					<img class="img img-responsive thumbnail-img" src="./../img/free_product1.jpg" alt="Produto gratuito 1">
					<div class="caption">
						<h4>Catálogo de Memórias da tradição Musical da Família Guiga</h4>
						<br>
						<button type="button" class="btn form-control" ng-click="freeProductsController.setProduct(0)">Mais Informações</button>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="thumbnail">
					<img class="img img-responsive thumbnail-img" src="./../img/free_product2.jpg" alt="Produto gratuito 2">
					<div class="caption">
						<h4>Artigo</h4>
						<br>
						<button type="button" class="btn form-control" ng-click="freeProductsController.setProduct(1)">Mais Informações</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-2"></div>
</div>
<div class="container" style="margin-top: 20px;">
	<a href ng-click="back()"><i class="fa fa-arrow-left fa-2x back-button" aria-hidden="true"> Voltar</i></a>
</div>

<script type="text/ng-template" id="freeModal.html">
	<div class="modal-header">
		<h3 class="modal-title" id="modal-title">{{freeModalController.tittle}}</h3>
	</div>
	<div class="modal-body" id="modal-body">
		<div class="row">
			<div class="col-md-8">
				<p>{{freeModalController.text}}</p>
				<button class="btn btn-primary form-control" type="button" ng-click="">Baixar PDF</button>
			</div>
			<div class="col-md-4">
				<img class="img img-responsive thumbnail-img" ng-src="{{freeModalController.image}}" alt="Produto gratuito">
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-warning" type="button" ng-click="freeModalController.close()">Fechar</button>
	</div>
</script>
